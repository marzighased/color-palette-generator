<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
</head>
<body>
    <div class="header">
      <h1 class="title">✨ Color Palette Generator</h1>
    </div>

    <div class="main-container">
        <div class="section">
            <div class="palette-container" id="paletteContainer">
            </div>
            
            <div class="controls">
                <button class="generate-btn" id="generateBtn">🎨 Generate New Palette</button>
                <button class="save-btn" id="saveBtn">💾 Save Palette</button>
            </div>
        </div>

        <div class="section" id="savedSection" style="display: none;">
            <h2 class="section-title">💝 Saved Palettes</h2>
            <div class="saved-palettes" id="savedPalettes">
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>
</body>
</html>
